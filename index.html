<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "buttons">
            <button id="newBtn">New grid</button>
            <button id="clearBtn">Clear grid</button>

        </div>
        <div class = "tutorial">Note: you can quickly paint multiple cells by pressing shift 
            key and hovering the mouse
        </div>
        <div class="container" id="grid-container">
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
